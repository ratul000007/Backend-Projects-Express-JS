<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>üìù Register</h2>
  <form id="register-form">
    <input type="text" placeholder="Name" required id="name" /><br />
    <input type="email" placeholder="Email" required id="email" /><br />
    <input type="password" placeholder="Password" required id="password" /><br />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script type="module">
    import { request } from "./js/api.js";

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await request("/auth/register", "POST", { name, email, password });
        localStorage.setItem("token", res.token);
        alert("Registered successfully!");
        location.href = "index.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
